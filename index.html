<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="square d-grid align-items-center justify-content-center">
        <div>
            <div class="border border-secondary border-2 ps-1 pe-4 pt-1 pb-1" id="calInterface">
                <div id="input"></div>
                <div id="output"></div>
                <div class="row">
                    <div class="col-6">
                        <button id="reset" class="btn btn-danger" onclick='cleared()'>AC</button>
                    </div>
                    <div class="col-3">
                        <button id="div" class="btn btn-secondary" onclick='div()'>/</button>
                    </div>
                    <div class="col-3">
                        <button id="mul" class="btn btn-secondary" onclick='mul()'>*</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button id="sev" class="btn btn-dark" onclick='sev()'>7</button>
                    </div>
                    <div class="col-3">
                        <button id="eig" class="btn btn-dark" onclick='eig()'>8</button>
                    </div>
                    <div class="col-3">
                        <button id="nin" class="btn btn-dark" onclick='nin()'>9</button>
                    </div>
                    <div class="col-3">
                        <button id="sub" class="btn btn-secondary" onclick='sub()'>-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button id="fou" class="btn btn-dark" onclick='fou()'>4</button>
                    </div>
                    <div class="col-3">
                        <button id="fiv" class="btn btn-dark" onclick='fiv()'>5</button>
                    </div>
                    <div class="col-3">
                        <button id="six" class="btn btn-dark" onclick='six()'>6</button>
                    </div>
                    <div class="col-3">
                        <button id="plu" class="btn btn-secondary" onclick='sum()'>+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button id="one" class="btn btn-dark" onclick='one()'>1</button>
                    </div>
                    <div class="col-3">
                        <button id="two" class="btn btn-dark" onclick='two()'>2</button>
                    </div>
                    <div class="col-3">
                        <button id="thr" class="btn btn-dark" onclick='thr()'>3</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button id="zero" class="btn btn-dark" onclick='zero()'>0</button>
                    </div>
                    <div class="col-3">
                        <button id="dot" class="btn btn-dark" onclick='dot()'>.</button>
                    </div>
                </div>
                <button id="equal" class="btn" onclick='eql()'>=</button>
            </div>
            <p>Coded by Snow Liu</p>
        </div>
    </div>
    <script src='cal.js'></script>
</body>

</html>
